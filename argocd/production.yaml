apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grwthy-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bellinatiperez/grwthy-iac.git
    targetRevision: main
    path: overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: grwthy-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
