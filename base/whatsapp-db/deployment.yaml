apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsapp-db
  labels:
    app: whatsapp-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whatsapp-db
  template:
    metadata:
      labels:
        app: whatsapp-db
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              protocol: TCP
          envFrom:
            - secretRef:
                name: whatsapp-db-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: pgdata
          emptyDir: {}
