apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grwthy-api
  labels:
    app: grwthy-api
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: grwthy.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: grwthy-api
                port:
                  number: 3001
