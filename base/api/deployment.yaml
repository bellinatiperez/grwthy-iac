apiVersion: apps/v1
kind: Deployment
metadata:
  name: grwthy-api
  labels:
    app: grwthy-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grwthy-api
  template:
    metadata:
      labels:
        app: grwthy-api
    spec:
      serviceAccountName: grwthy-api
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: api
          image: ghcr.io/bellinatiperez/grwthy-api:latest
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: grwthy-api-config
            - secretRef:
                name: grwthy-api-secret
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
