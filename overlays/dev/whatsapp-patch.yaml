apiVersion: apps/v1
kind: Deployment
metadata:
  name: grwthy-whatsapp
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: whatsapp
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grwthy-whatsapp
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: grwthy-dev-redirect-https@kubernetescrd
spec:
  tls:
    - hosts:
        - dev.grwthy.com
      secretName: grwthy-whatsapp-tls
  rules:
    - host: dev.grwthy.com
      http:
        paths:
          - path: /whatsapp
            pathType: Prefix
            backend:
              service:
                name: grwthy-whatsapp
                port:
                  number: 3002
