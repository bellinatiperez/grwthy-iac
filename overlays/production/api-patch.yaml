apiVersion: apps/v1
kind: Deployment
metadata:
  name: grwthy-api
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: api
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grwthy-api
spec:
  routes:
    - match: Host(`grwthy.com`) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: grwthy-api
          port: 3001
