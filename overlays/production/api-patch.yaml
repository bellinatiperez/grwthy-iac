apiVersion: apps/v1
kind: Deployment
metadata:
  name: grwthy-api
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: api
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grwthy-api
spec:
  tls:
    - hosts:
        - grwthy.com
      secretName: grwthy-api-tls
  rules:
    - host: grwthy.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: grwthy-api
                port:
                  number: 3001
