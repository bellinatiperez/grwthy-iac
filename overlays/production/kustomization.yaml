apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grwthy-prod

resources:
  - namespace.yaml
  - configmaps.yaml
  - middleware.yaml
  - ../../base/web
  - ../../base/api

patches:
  - path: web-patch.yaml
  - path: api-patch.yaml

images:
  - name: ghcr.io/bellinatiperez/grwthy-web
    newTag: "0.0.3"
  - name: ghcr.io/bellinatiperez/grwthy-api
    newTag: "0.0.2"
